      ballWhole.classList.remove('fly');
      ballWhole.classList.add('vibrate');
      setTimeout(function(){
        ballWhole.style.display = 'none';
        ballLeft.style.display = 'block';
        ballRight.style.display = 'block';
        if (typeof confetti === 'function') {
          confetti({ origin: { x: 0.5, y: 0.5 }, spread: 130, startVelocity: 40, particleCount: 100 });
        }
        fillModal();
      }, 200);
    }, 600);
  }, 500);
})();
</script>
